{% extends "index.html" %}

{% block content %}
    <form method="POST">
     {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="exampleInputEmail1">Adresse mail</label>
            {{ form.email(class="form-control") }}
            <small id="emailHelp" class="form-text text-muted">Votre Email ne sera jamais utilisé à des
                fins
                commerciales </small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Mot de passe</label>
            {{ form.password(class="form-control") }}
        </div>
        <div class="form-group form-check">
            <a href="/register">Pas de compte ? Créez en un ! </a>
        </div>
           {{ form.submit }}
{% endblock %}
